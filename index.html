<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Services Verification</title>
    <style>
        body {
            background-image: url('verify.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
        }

        h3 {
            margin-top: 20px;
        }

        p {
            text-align: center;
        }

        .join-button {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .join-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Neptune Services Verification</h1>
    
    <h3>What we are looking for in Neptune Services</h3>
    <ul>
        <li>More Buyers</li>
        <li>More Staff</li>
        <li>Active Members</li>
        <li>More Droppers to drop Accounts</li>
    </ul>
    
    <h3>How do I join?</h3>
    <p>Join by pressing the button below:</p>
    <a href="https://discord.com/invite/mAS7EuVmA5" target="_blank" class="join-button">Join</a>
    
    <!-- JavaScript to fetch and log the user's IP -->
    <script>
        // Fetch the user's IP and send it to the server
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                fetch('/log-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: data.ip })
                });
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
